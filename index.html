
   <!DOCTYPE html>
  <html>
  <head>
      <title>Psychic Game</title>


      <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

      <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Concert+One" rel="stylesheet">


      <link rel="stylesheet" href="assets/css/psychic.css">

         


  </head>
  <body>




  <h1>The Psychic Game</h1>

    <p>Guess what letter I'm thinking of</p>
  
         <div class= "wins">Wins: </div>    
          <div id= "won"></div>

            <div class= "losses">Losses: </div>
              <div id= "lost"></div>

          <div class= "lives">Guesses left: </div>
        <div id= "life"></div>

      <div class= "guesses">Your Guesses so far: </div>
    <div id= "guessedletters"></div>



  <script type="text/javascript">

    
            var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
            var activeLetter = "";
            var lives = 10;
            var wins = 0;
            var losses = 0;
            var userInput = [];

            function setupGame() {

                //picks a random letter

              activeLetter = letters[Math.floor(Math.random() * letters.length)];
                console.log("Active leter " + activeLetter);

                lives = 10;
 
              document.getElementById("life").innerHTML = lives;
               console.log("Lives " + lives);

              document.getElementById("won").innerHTML = wins;
               console.log("Wins " + wins);

              document.getElementById("lost").innerHTML = losses;
               console.log("Losses " + losses);    

            }

            function userGuess(letter) {

              //user inputs a guess.
              //if its correct:

              if (activeLetter === letter) {

                alert("You are awesome. You won!");
                wins++;
                setupGame();
                
            }
              //if its incorrect:
              else {

                (userInput).push(letter);
                lives--;

                document.getElementById("life").innerHTML = lives;
               console.log("Lives " + lives);

            }

                if (lives === 0) {

                  alert("Game Over. The letter I was thinking of was " + activeLetter);
                  losses++;
                  setupGame();

            }
          }

            setupGame();

              document.onkeyup = function(event) {
               var lettersGuessed = String.fromCharCode(event.keyCode).toLowerCase();
               userGuess(lettersGuessed);
                
                document.getElementById("guessedletters").innerHTML = userInput;
                console.log("User Guesses " + userInput);
          }

  </script>




  </body>
  </html>
